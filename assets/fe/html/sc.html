<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- ! Highlight JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/monokai.min.css">

	<!-- ! Custom CSS -->
	<link rel="stylesheet" href="../../../css/global.css">
	<link rel="stylesheet" href="../../../css/edit.css">
</head>
<body>
	<div id="f1" class="highlight">
		<pre class="data-code"><code class="html">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
	&lt;meta charset="UTF-8"&gt;
	&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
	&lt;title&gt;Started Template | BangNomad&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;h1&gt;Hello Buddy, let's Code.&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
		</code></pre>
	</div>

	<div id="f2" class="highlight">
		<pre class="data-code"><code class="html">
			
		</code></pre>
	</div>
	
	<!-- ! Highlight JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>

	<!-- Custom Javascript -->
	<script type="text/javascript">
		// Library JS
		hljs.highlightAll();

		// Copy Button
		document.querySelectorAll('pre > code').forEach(function(codeBlock) {
			var button = document.createElement('button');

			button.style.display = 'none';

			var pre = codeBlock.parentNode;
			if(pre.parentNode.classList.contains('highlight')) {
				var highlight = pre.parentNode;

				highlight.parentNode.insertBefore(button, highlight);
			}
			else {
				pre.parentNode.insertBefore(button, pre);
			}
		});

		function addCopyButtons(clipboard) {
			document.querySelectorAll('pre > code').forEach(function(codeBlock) {
				var button = document.createElement('button');

				button.className = 'copy-code-button';
				button.type = 'button';
				button.innerText = 'Copy';
				
				button.addEventListener('click', function() {
					clipboard.writeText(codeBlock.innerText).then(function() {
						button.blur();
						button.innerText = 'Copied!';

						setTimeout(function() {
							button.innerText = 'Copy';
						}, 2000);
					}, function(error) {
						button.innerText = 'Error';
					});
				});
				var pre = codeBlock.parentNode;
				if(pre.parentNode.classList.contains('highlight')) {
					var highlight = pre.parentNode;

					highlight.parentNode.insertBefore(button,highlight);
				}
				else {
					pre.parentNode.insertBefore(button, pre);
				}
			});
		}
		if(navigator && navigator.clipboard) {
			addCopyButtons(navigator.clipboard);
		}
		else {
			var script = document.createElement('script');

			script.src = 'https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.7.0/clipboard-polyfill.promise.js';
			script.integrity =  'sha256-waClS2re9NUbXRsryKoof+F9qc1gjjIhc2eT7ZbIv94=';
			script.crossOrigin = 'anonymous';
			script.onload = function() {
				addCopyButtons(clipboard);
			};
			document.body.appendChild(script);
		}
	</script>
</body>
</html>
